<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Project</title>
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="assets/materialize/css/materialize-rtl.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="assets/css/util.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/images/favicon.ico" rel="icon">
</head>
<body x-data="usersData">
    
  <!-- navbar section start -->
    <nav class="white z-depth-0 top_navbar">
        <div class="nav-wrapper">
          <a href="#!" class="blue-text hide-on-med-and-up">User management</a>
          <a href="#" data-target="mobile-demo" class="right dis-flex sidenav-trigger blue-text"><i class="material-icons">menu</i></a>
          <ul class="hide-on-med-and-down dis-flex">
            <li><a href="/" class="blue-text">Home</a></li>
            <li><a href="/user.html" class="blue-text">User management</a></li>
            <li><a href="#" class="blue-text">Codeyad</a></li>
            <li><a href="#" class="blue-text">MHI</a></li>
          </ul>
        </div>
    </nav>

  <ul class="sidenav" id="mobile-demo">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="assets/images/land_scape.jpg" class="w_100">
        </div>
          <a><img class="circle" src="assets/images/student_4.jpeg"></a>
          <a><span class="white-text name">MHI</span></a>
          <a><span class="white-text email">mhi_test2@yahoo.com</span></a>
      </div>
    </li>
    <li>
      <a href="#!"><i class="material-icons right side_link_icon">insert_link</i>Github</a>
    </li>
    <li>
      <a href="#!"><i class="material-icons right side_link_icon">insert_link</i>Codeyad</a>
    </li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Pages:</a></li>
    <li><a class="waves-effect" href="/">Home</a></li>
    <li><a class="waves-effect" href="/user.html">User</a></li>

  </ul>

  <!-- navbar section end -->

  <!-- content section start -->
  
  <section id="top_action_section" class="row m-b-0 container">
  
    <!-- add button -->
  
    <div class="p-l-10 p-r-10 p-t-10 col s12 m3 l2">
      <button id="add_user_button" class="waves-effect waves-light btn blue darken-2 p-l-30 p-r-30 w-full rounded_pill"
       x-on:click="showAddModal = true">
        <i class="material-icons m-r-5">add</i>
        Add User
      </button>
    </div>
  
    <!-- search section start -->

    <div class="row col s12 m9 l8 m-b-5">
      <div class="input-field col s12">
        <input id="search" type="text" class="validate">
        <label for="search">
          <i class="material-icons pos-relative top-7">search</i>
          Search
        </label>
      </div>
    </div>

    <div class="col l2 hide-on-med-and-down"></div>

  </section>

  
  <template x-if="isLoading" >  
    <div class="center-align">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
    
  <section class="user_list_section" x-init="getUsers()">
    <ul class="collapsible hide-on-med-and-up">
      <template x-for="user in users">
        <li class="users_list_item">
          <div class="collapsible-header">
            <i class="material-icons blue-text darken-2 users_list_arrow_icon
            trans-0-2">arrow_drop_down_circle</i>
            <span x-text="user.name"></span>
          </div>
          <div class="collapsible-body">
            <div class="p-all-5">
              <span class="f-bold">Username: </span>
              <span x-text="user.username"></span>
            </div>
            <div class="p-all-5">
              <span class="f-bold">Email: </span>
              <span x-text="user.email"></span>
            </div>
            <div class="p-all-5">
              <span class="f-bold">Address: </span>
              <span x-text="user.address.city+'-'+user.address.street"></span>
            </div>
            <div class="p-all-5">
              <span class="f-bold">Action: </span>
              <i class="material-icons red-text m-l-5 m-r-5">delete_forever</i>
              <i class="material-icons orange-text darken-3 m-l-5 m-r-5">edit</i>
            </div>
          </div>
        </li>
      </template>
    </ul>
    <div class="hide-on-med-and-down show-on-medium-and-up container">
      <table class="striped centered highlight">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="desktop_table_body">
          <template x-for="user in users">
            <tr>
              <td x-text="user.id"></td>
              <td x-text="user.name"></td>
              <td x-text="user.username"></td>
              <td x-text="user.email"></td>
              <td x-text="user.address.city+' - '+user.address.city"></td>
              <td>
                <i class="material-icons orange-text darken-3 m-l-5 m-r-5">edit</i>
                <i class="material-icons red-text m-l-5 m-r-5">delete_forever</i>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <div class="pagination_container container p-l-9 p-r-9 p-t-15 p-b-10 flex-sb-m pos-fixed left-0 right-0 bottom-0 z-depth-4 rounded_top_30">

      <div class="pagination_item_counts flex-l p-l-10 flex-l-m">
        showing ...
        <span class="m-l-5 m-r-5 max-w-50">
          <input type="number" class="blue-text darken-2 no-border center-align m-b-0" value="10">
        </span>
        of
        <span class="blue-text darken-2 m-l-5 m-r-5">100</span>
      </div>
      <div class="pagination_buttons">
        <i class="material-icons blue darken-2 m-l-5 m-r-5 p-l-5 p-r-5 p-t-1 p-b-3 waves-effect waves-light white-text rounded_pill">keyboard_arrow_right</i>
        <i class="material-icons blue darken-2 m-l-5 m-r-5 p-l-5 p-r-5 p-t-1 p-b-3 waves-effect waves-light white-text rounded_pill">keyboard_arrow_left</i>
      </div>
    </div>

  </section>


  

  <div class="add_user_model_back" x-show="showAddModal" x-transition.duration.300ms x-on:click="showAddModal = false"></div>
  <div class="add_user_model container rounded_top_30 trans-0-3" x-bind:class="showAddModal && 'show'">
    <div class="row p-t-10 p-b-10 p-r-40 p-l-40 center-on-small-only">
      <h5>
        <i class="material-icons m-r-10 m-l-10 pos-relative top-4">person_add</i>
        Add User
      </h5>

      <form action="">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate">
          <label for="name">Name: </label>
        </div>
        <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">Username: </label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email: </label>
        </div>
        <button type="button" class="waves-effect waves-light btn blue darken-1 m-t-20 m-b-10 w-full max-w-250 rounded_pill">
          submit
        </button>
      </form>

    </div>
  </div>

  <!-- content section end -->
    <script src="assets/js/axios.js"></script>
    <!-- <script src="assets/js/axios.min.js.map" src="assets/js/axios.js"></script>     -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <script src="assets/js/alpineJsControllers/usersController.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/users.js"></script>

</body>
</html>
